{% extends "base.html" %}
{% block content %}
<h3>Available Services</h3>
<form method="GET" class="row g-2 mb-4">
    <div class="col-md-4">
        <input type="text" name="q" class="form-control" placeholder="Search service..." value="{{ request.args.q }}">
    </div>
    <div class="col-md-4">
        <input type="text" name="location" class="form-control" placeholder="Filter by location" value="{{ request.args.location }}">
    </div>
    <div class="col-md-2">
        <button class="btn btn-secondary w-100">Filter</button>
    </div>
</form>

<div class="row">
    {% for s in services %}
    <div class="col-md-4 mb-4">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">{{ s.name }}</h5>
                <p class="card-text">{{ s.description }}</p>
                <p><strong>Price:</strong> â‚¹{{ s.price }}</p>
                <p><strong>Location:</strong> {{ s.location }}</p>
                <a href="{{ url_for('hire', service_id=s.id) }}" class="btn btn-success btn-sm">Hire</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
