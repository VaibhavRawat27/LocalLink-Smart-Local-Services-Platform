{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Manage Profile (Service Provider)</h2>
<form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label>Service Name</label>
        <input type="text" name="service_name" class="form-control" value="{{ provider.service_name }}" required>
    </div>
    <div class="mb-3">
        <label>Description</label>
        <textarea name="description" class="form-control" rows="4" required>{{ provider.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
{% endblock %}
